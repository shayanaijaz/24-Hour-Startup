<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-row class="ion-align-items-start" class="ion-padding ion-margin">
  <ion-col offset=1>
    <ion-title color="primary">Dashboard</ion-title>
  </ion-col>
</ion-row>

<ion-content>
  <ion-grid>
    <div class="ion-padding">
      <ion-card>
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barChart1></canvas>
          <!-- #barCanvas -->
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Doughnut Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Line Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </div>

  </ion-grid>
</ion-content>
