  <ion-row>
    <ion-col size-lg=6 *ngFor="let singleDevice of loadedDevice; let i = index;">
      <ion-card class="devices-card">
        <ion-grid style="height: 100%;">
          <ion-row style="height: 100%;">
            <ion-col size-lg=2 style="height: 100%;">
              <img *ngIf="singleDevice.equipment == 'row'" style="object-fit: contain; height: 100%;" src="../../assets/pics/exercise_row.jpg">
              <img *ngIf="singleDevice.equipment == 'bike'" style="object-fit: contain; height: 100%;" src="../../assets/pics/exercise_bike.jpg">
              <img *ngIf="singleDevice.equipment == 'elliptical'" style="object-fit: contain; height: 100%;" src="../../assets/pics/exercise_elliptical.jpg">
            </ion-col>
            <ion-col size-lg=10>
              <ion-row>
                <ion-col>
                  <ion-label>Device ID: {{singleDevice.device_id}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Generator ID: {{singleDevice.id}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Equipment: {{singleDevice.equipment}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Start Time: {{loadedDeviceStartTimeArray[i]}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Stop Time: {{loadedDeviceStopTimeArray[i]}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Total Energy Produced: 7.2 kWh</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>Status: </ion-label>
                  <ion-label *ngIf="singleDevice.status == 'error'" color="danger" style="font-weight: bold;">ERROR</ion-label>
                  <ion-label *ngIf="singleDevice.status == 'active'" [color]="loadedDeviceStatusArray[i] == 'IN USE' ? 'success' : 'primary'" style="font-weight: bold;">{{loadedDeviceStatusArray[i]}}</ion-label>

                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card>
    </ion-col>
  </ion-row>
