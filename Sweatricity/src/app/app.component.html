<ion-app>
  <ion-split-pane when="md" contentId="content" class="split-pane">
  <ion-menu side="start" contentId="content" #menu menuId="m1" style="border-right: none; width: 1%">
    <ion-header style="height: 7%; background-color: var(--ion-color-primary); padding-left: 20px; padding-top: 7px;">
      <!-- <ion-toolbar class="toolbar" color="primary">
        <ion-title>kW Tech</ion-title>
      </ion-toolbar> -->
      <img src="../assets/Logo.png" style="max-width: 28%;">

    </ion-header>

    <ion-content style="border-right: 1px solid grey;">
      <ion-list detail="false">
        <ion-item lines="none" detail="false" routerLink="/home">
          <ion-icon name="today-outline" slot=start></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item lines="none" detail="false" routerLink="/devices">
          <ion-icon name="bicycle-outline" slot=start></ion-icon>
          <ion-label>Devices</ion-label>
        </ion-item>

        <ion-item lines="none" detail="false" routerLink="/analytics">
          <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
          <ion-label>Analytics</ion-label>
        </ion-item>

    </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" #routerOutlet main></ion-router-outlet>
</ion-split-pane>
</ion-app>
